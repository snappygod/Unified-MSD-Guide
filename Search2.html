<body>
    <label for="firstDropdown">Select Device:</label>
    <select id="firstDropdown">
        <option value="Desktop">Desktop</option>
        <option value="Laptop">Laptop</option>
        <option value="Monitor">Monitor</option>
        <option value="Dock">Docking Station</option>
    </select>
    
    <br>

    <label for="secondDropdown">Select Model:</label>
    <select id="secondDropdown">
        <!-- Options for the second dropdown will be populated dynamically using JavaScript -->
    </select>

    <br>
    <label for="dropdown3">Problem Description:</label>
    <select id="dropdown3">
        <option value="No Power">No Power</option>
        <option value="No Display">No Display</option>
    </select>
    <br>
    <label for="dropdown4">More Details:</label>
    <select id="dropdown4">
        <option value="Detail 1">Detail 1</option>
        <option value="Detail 2">Detail 2</option>
    </select>

    <br>
    <button id="clickMe" type="button" value="clickMe" onclick= "searchExcel()">Search</button>
    <br>
    <div class="btn-group">
        <button class="btn btn-secondary btn-lg" type="button">
          Large split button
        </button>
        <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
          ...
        </div>
      </div>
    <br>
    <div id="results"></div>
    <br>

    <script type="module">
        /*let button = document.createElement("button");
        button.addEventListener("click", function (event) {
        generateProcessLogQuery(this.value);
        });
        button.appendChild(document.createTextNode(ref_num);
        row[i].getElementsByTagName('th')[0].appendChild(button); */

        var options = 
        {
            Desktop: ["Desktop 1", "Desktop 2"],
            Laptop: ["Yoga", "T series"],
            Monitor: ["Monitor 1", "Monitor 2"],
            Dock: ["Dock 1", "Dock 2"]
        };

        var firstDropdown = document.getElementById("firstDropdown");
        var secondDropdown = document.getElementById("secondDropdown");

        // Function to update the second dropdown based on the selection in the first dropdown
        function updateSecondDropdown() {
            var selectedCategory = firstDropdown.value;
            var items = options[selectedCategory];

            // Clear the existing options
            secondDropdown.innerHTML = "";

            // Populate the second dropdown with options based on the selection
            for (var i = 0; i < items.length; i++) {
                var option = document.createElement("option");
                option.text = items[i];
                secondDropdown.add(option);
            }
        }

        // Initially populate the second dropdown based on the default selection
        updateSecondDropdown();

        // Add an event listener to the first dropdown to update the second dropdown
        firstDropdown.addEventListener("change", updateSecondDropdown);

        // Define the searchExcel function here
        function searchExcel() 
        {
            alert('Hello World!');

            const firstDropdownValue = firstDropdown.value;
            const secondDropdownValue = secondDropdown.value;
            const dropdown3Value = document.getElementById("dropdown3").value;
            const dropdown4Value = document.getElementById("dropdown4").value;

            // Construct a search query based on the selected values
            const searchQuery = `${firstDropdownValue}, ${secondDropdownValue}, ${dropdown3Value}, ${dropdown4Value}`;

            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = ""; // Clear previous results

            fetch('data.csv')
                .then(response => response.text())
                .then(data => {
                    const rows = data.split('\n');
                    const header = rows[0].split(',');

                    for (let i = 1; i < rows.length; i++) {
                        const row = rows[i].split(',');

                        // Check if the row has enough elements before accessing them
                        if (row.length >= 5) {
                            const rowData = {
                                Device: row[0].trim(),
                                Model: row[1].trim(),
                                ProblemDescription: row[2].trim(),
                                AdditionalInfo: row[3].trim(),
                                CaseInfo: row[4].trim()
                            };

                            const match = Object.values(rowData).some(value => value.toLowerCase().includes(searchQuery.toLowerCase()));

                            if (match) {
                                // Display the entire row as text
                                const resultRow = document.createElement("div");
                                resultRow.textContent = rows[i];
                                resultsContainer.appendChild(resultRow);
                            }
                        }
                    }
                })
                .catch(error => console.error(error));
        }
        document.getElementById("clickMe").onclick = searchExcel;
    </script>
</body>
</html>
