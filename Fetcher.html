<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Convert Excel to HTML Table using JavaScript</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
</head>
<body>
    <label for="firstDropdown">Select Device:</label>
    <select id="firstDropdown">
        <option value="Desktop">Desktop</option>
        <option value="Laptop">Laptop</option>
        <option value="Monitor">Monitor</option>
        <option value="Dock">Docking Station</option>
    </select>

    <label for="secondDropdown">Select Model:</label>
    <select id="secondDropdown">
        <!-- Options for the second dropdown will be populated dynamically using JavaScript -->
    </select>

    <br>
    <label for="dropdown3">Problem Description:</label>
    <select id="dropdown3">
        <option value="No Power">No Power</option>
        <option value="No Display">No Display</option>
    </select>
    <br>
    <label for="dropdown4">More Details:</label>
    <select id="dropdown4">
        <option value="Detail 1">Detail 1</option>
        <option value="Detail 2">Detail 2</option>
    </select>

    <br>
    <button id="clickMe" type="button" value="clickMe" onclick= "searchExcel()">Search</button>
    <br>

  <div class="container">
    	<h2 class="text-center mt-4 mb-4">Convert Excel to HTML Table using JavaScript</h2>
    	<div class="card">
    		<div class="card-header"><b>Select Excel File</b></div>
    		<div class="card-body">
    			
                <input type="file" id="excel_file" />

    		</div>
    	</div>
        <div id="excel_data" class="mt-5"></div>
    </div>
  


</body>
</html>

<script>

var options = 
        {
            Desktop: ["M920s", "M70q"],
            Laptop: ["Yoga", "T series"],
            Monitor: ["Monitor 1", "Monitor 2"],
            Dock: ["Dock 1", "Dock 2"]
        };

var firstDropdown = document.getElementById("firstDropdown");
var secondDropdown = document.getElementById("secondDropdown");

// Function to update the second dropdown based on the selection in the first dropdown
 function updateSecondDropdown() {
    var selectedCategory = firstDropdown.value;
    var items = options[selectedCategory];

    // Clear the existing options
    secondDropdown.innerHTML = "";

     // Populate the second dropdown with options based on the selection
    for (var i = 0; i < items.length; i++) {
            var option = document.createElement("option");
            option.text = items[i];
            secondDropdown.add(option);
         }
     }

    // Initially populate the second dropdown based on the default selection
    updateSecondDropdown();

    // Add an event listener to the first dropdown to update the second dropdown
    firstDropdown.addEventListener("change", updateSecondDropdown);

const excel_file = document.getElementById('excel_file');

excel_file.addEventListener('change', (event) => {

    if(!['application/vnd.openxmlformats-officedocument.spreadsheetml.sheet', 'application/vnd.ms-excel'].includes(event.target.files[0].type))
    {
        document.getElementById('excel_data').innerHTML = '<div class="alert alert-danger">Only .xlsx or .xls file format are allowed</div>';

        excel_file.value = '';

        return false;
    }

    var reader = new FileReader();

    reader.readAsArrayBuffer(event.target.files[0]);

    reader.onload = function(event){

        var data = new Uint8Array(reader.result);

        var work_book = XLSX.read(data, {type:'array'});

        var sheet_name = work_book.SheetNames;

        var sheet_data = XLSX.utils.sheet_to_json(work_book.Sheets[sheet_name[0]], {header:1});

        if(sheet_data.length > 0)
        {
            var table_output = '<table class="table table-striped table-bordered">';

            for(var row = 0; row < sheet_data.length; row++)
            {

                table_output += '<tr>';

                for(var cell = 0; cell < sheet_data[row].length; cell++)
                {

                    if(row == 0)
                    {

                        table_output += '<th>'+sheet_data[row][cell]+'</th>';

                    }
                    else
                    {

                        table_output += '<td>'+sheet_data[row][cell]+'</td>';

                    }

                }

                table_output += '</tr>';

            }

            table_output += '</table>';

            document.getElementById('excel_data').innerHTML = table_output;
        }

        excel_file.value = '';

    }

                        if (cell.textContent.toLowerCase().includes(searchValue)) {
                            row.style.display = '';
                            break;
                        }
                    }
                });
            });

});

</script>
